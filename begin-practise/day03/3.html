<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org /TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>表单的使用</title>
  <meta http-equiv="Content-Type" content="text/html;charse=WTF-8" />
  <meta http-equiv="blendtrans(duration=0.5)"/>
  
 </head>
  <body>
	<form action="4.php" method="post">
	  <fieldset>
	    <legend>基本信息</legend>
	    注册地：<input type="text" name="registaddress" value="北京" disabled="1"/><br/>
		<label for="uname">用户名：</label>
		<input type="text" id="uname" name="username" value="请输入手机号码/微博/邮箱/用户名"/><br/>
		<label for="upwrd">密码：</label>
		<input type="password" id="upwrd" name="upwrd"/> <br/>
		验证码：<input type="text" maxlength="4"/><br/>
	  </fieldset>
	  <fieldset>
	    <legend>补充信息</legend>
		性别：
		<input type="radio" name="gender" value="m" checked="1"/>男
		<input type="radio" name="gender" value="f"/>女
		<br/>
		爱好：
		<input type="checkbox" name="hobby" value="xy"/>洗衣
		<input type="checkbox" name="hobby" value="sj" checked="1"/>睡觉
		<input type="checkbox" name="hobby" value="dfj" checked="1"/>吃饭
		<br/>
		所在地：
		<select name="location">
		  <optgroup label="北京市">
		    <option value="dcq">东城区</option>
		    <option value="xcq">西城区</option>
 		  </optgroup>
		  <optgroup label="天津市">
		    <option value="tl">铁岭</option>
		    <option value="hg">海港</option>
 		  </optgroup>
		</select>
		<br/>
		曾经工作地：
		<select name="workplace" size="4" multiple="1">
		  <optgroup label="甘肃">
		    <option value="lz">兰州市</option>
		    <option value="ln">陇南市</option>
 		  </optgroup>
		  <optgroup label="陕西">
		    <option value="xa">西安</option>
		    <option value="hx">户县</option>
 		  </optgroup>
		</select>
		<br/>
	  </fieldset>
	  评论：
	  <textarea name="content" rows="5" cols="30">请输入您宝贵的意见~</textarea>
	  <br/>
	  上传头像：
	  <input type="file" name="headpic"/><br/>
	  <input type="submit"/>
	  <input type="reset"/>
	  <button></button>
	</form>
 </body>
</html>
